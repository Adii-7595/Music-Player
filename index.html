<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/34841debd1.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./song.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis fonsi Ft.Puerto Ricon</p>
            <audio controls>
                <source src="">
            </audio>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
