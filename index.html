<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/34841debd1.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="https://www.suntiros.com/wp-content/uploads/2018/05/Arijit-Singh-Latest-Style-Images-Download-2.jpg" class="song-img">
        <h1>Tera Yaar Hoon Mein</h1>
        <p>Sonu Ki Titu Ki Sweety - Ft. Arijit Singh</p>
        <audio id="song">
            <source src="./images/song.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
